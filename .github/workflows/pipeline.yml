name: NewRepos

on:
  push:
    branches:
      - sandbox

jobs:
  clone_repository:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Add and Commit Changes
      run: |
        cd etiflux
        git checkout sandbox
        mkdir eti
        touch eti/README.md
        git add .
        git commit -m "Add README"
    
    - name: Push Changes
      run: |
        cd etiflux
        git push origin sandbox
